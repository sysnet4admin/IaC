apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nfs-pvc-sts
spec:
  replicas: 4
  serviceName: nfs-pvc-sts
  selector:
    matchLabels:
      app: nfs-pvc-sts
  template:
    metadata:
      labels:
        app: nfs-pvc-sts
    spec:
      containers:
      - name: echo-hname
        image: sysnet4admin/echo-hname
        volumeMounts:
        - name: nfs-vol
          mountPath: /var/nfs
      volumes:
      - name: nfs-vol
        persistentVolumeClaim:
          claimName: nfs-pvc